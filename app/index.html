<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="fauxcart" ng-controller="appCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
      <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#fauxcart-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-href="/">Exotic Meat Market</a>
          </div>
          
          <div class="collapse navbar-collapse" id="fauxcart-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-repeat="link in navLinks | orderBy : 'position'" ng-class="{'active' : link.active}">
                <a ng-href="#{{link.path}}" ng-click="link.click()">
                  <span ng-hide="!link.title">{{link.title}}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container" ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->

    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
