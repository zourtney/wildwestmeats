<div class="modal-header">
  <h3 class="modal-title">
    <span ng-show="isNew()">New rule</span>
    <span ng-hide="isNew()">Edit {{rule.name}}</span>
  </h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="ruleName">Name</label>
      <input type="text" class="form-control" id="ruleName" placeholder="Enter name" ng-model="rule.name">
    </div>
    <div class="form-group">
      <label for="ruleType">Type</label>
      <select class="form-control" ng-model="rule.type">
        <option value="straight">Straight pricing</option>
        <option value="modulo">Modulo (x for the price of x)</option>
      </select>
    </div>
    <div ng-show="rule.type === 'modulo'">
      <div class="form-group">
        <label>Rule options</label>
        <div>
          Get
          <input type="number" class="form-control inline-form-control" id="ruleGetNum" placeholder="Enter 'get' number" ng-model="rule.options.getNum">
          for the price of
          <input type="number" class="form-control inline-form-control" id="ruleForThePriceOf" placeholder="Enter 'for the price of' number" ng-model="rule.options.forThePriceOf">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-primary" ng-click="$close()">
    <span ng-show="isNew()">Create</span>
    <span ng-hide="isNew()">Save</span>
  </button>
</div>
