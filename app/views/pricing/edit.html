<div class="modal-header">
  <h3 class="modal-title">
    <span ng-show="rule.isNew()">New rule</span>
    <span ng-hide="rule.isNew()">Edit {{rule.name}}</span>
  </h3>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="ruleName">Name</label>
      <input type="text" class="form-control" id="ruleName" placeholder="Enter name" ng-model="rule.name">
    </div>
    <div class="form-group">
      <label for="ruleType">Type</label>
      <select class="form-control" ng-model="rule.type">
        <option value="straight">Straight pricing</option>
        <option value="modulo">Modulo (x for the price of x)</option>
        <option value="percentage">Percentage (% off)</option>
      </select>
    </div>

    <!-- Options for 'modulo' style pricing -->
    <div ng-show="rule.type === 'modulo'">
      <div class="form-group">
        <label>Rule options</label>
        <div>
          Get
          <input type="number" class="form-control inline-form-control" placeholder="Enter 'get' number" ng-model="rule.options.getNum">
          for the price of
          <input type="number" class="form-control inline-form-control" placeholder="Enter 'for the price of' number" ng-model="rule.options.forThePriceOf">
        </div>
      </div>
    </div>

    <!-- Options for 'percentage off' style pricing -->
    <div ng-show="rule.type === 'percentage'">
      <div class="form-group">
        <label>Rule options</label>
        <div>
          Take
          <input type="number" class="form-control inline-form-control"  placeholder="Enter %" ng-model="rule.options.percentOff">
          % off
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
  <button class="btn btn-primary" ng-click="$close()">
    <span ng-show="rule.isNew()">Create</span>
    <span ng-hide="rule.isNew()">Save</span>
  </button>
</div>
