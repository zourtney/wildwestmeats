<h1>Exotic Meat Market</h1>

<ul>
  <li ng-repeat="product in products">
    {{product.name}}
    for
    ${{product.price}}

    ({{cart.items[product.id]}})
    
    <button class="btn btn-default" ng-click="addToCart(product)">
      <i class="fa fa-shopping-cart"></i> Add to cart
    </button>
  </li>
</ul>

Total: ${{cart.total}}
