<h1>Products</h1>

<ul>
  <li ng-repeat="product in products">
    {{product.name}}
    for
    ${{product.price}}

    ({{cartItems[product.id].quantity}})
    
    <add-to-cart-button product="product"></add-to-cart-button>
  </li>
</ul>

<cart-total cart-items="cartItems"></cart-total>

<p>
  {{cartItems}}
</p>

<p>
  {{discounts}}
</p>
