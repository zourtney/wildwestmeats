<h1>All Products</h1>

<ul>
  <li ng-repeat="product in products">
    {{product.name}}
    for
    ${{product.price}}
    <select ng-options="rule.id as rule.name for rule in pricingRules" ng-model="product.pricingRule"></select>
    pricing rules

    <button class="btn btn-default" ng-click="saveProduct(product)">Save</button>
  </li>
</ul>

{{pricingRules}}
